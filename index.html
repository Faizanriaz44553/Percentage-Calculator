<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Playball&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<body>
    <h1 class="main-heading">Table Generator</h1>
<div class="div-main">
    <div class="main-box">
        <div class="users-div">
            <input type="number" id="user2" class="users" placeholder="Which number to multiply by?">
            <input type="number" id="user1" class="users" placeholder="How many times to repeat?">
        </div>
        <div class="result">
            <textarea name="" id="heading" class="text-area" placeholder="Output table will be shown here"></textarea>
        </div>
        <div class="button-div">
            <button onclick="result()" id="button">Generate</button>
        </div>

    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
